<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style.css" />

		<title>Calculator</title>
	</head>
	<body>
      
		<!-- start writing your code -->

        <div id="container">

            <div id="result" class="keys">
            </div>
            <div class="keys">
                <p id="ac" class="buttons"> AC </p>
                <p id="del" class="buttons"> DEL </p>
                <p id="div" class="buttons"> Div</p>
            </div>
            <div class="keys">
                <p id="1"  class="buttons"> 1 </p>
                <p id="2"  class="buttons"> 2 </p>
                <p id="3"  class="buttons"> 3 </p>
                <p id="mul"  class="buttons"> * </p>
            </div>
                <div class="keys">
                <p id="4"  class="buttons"> 4 </p>
                <p id="5"  class="buttons"> 5 </p>
                <p id="6"  class="buttons"> 6 </p>
                <p id="add"  class="buttons"> + </p>
            </div>
            <div>
                <div class="keys">
                <p id="7"  class="buttons"> 7 </p>
                <p id="8"  class="buttons"> 8 </p>
                <p id="9"  class="buttons"> 9 </p>
                <p id="sub"  class="buttons"> - </p>
            </div>
            <div class="keys">
                <p id="dot"  class="buttons"> . </p>
                <p id="0"  class="buttons"> 0 </p>
                <p id="calc" class="buttons">=</p>
            </div>

        </div>
    <script src="https://bit.ly/codedamn_web_console"> </script>
    <script src="/script.js"> </script>

	</body>
</html>
